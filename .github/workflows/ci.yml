name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Automatically uses the latest Python 3 version

    - name: Create and install dependencies in virtual environment
      run: |
        python -m venv sweetgreen
        ./sweetgreen/bin/python -m pip install --upgrade pip
        ./sweetgreen/bin/python -m pip install -r requirements.txt

    - name: Run tests
      run: |
        ./sweetgreen/bin/python -m pytest
